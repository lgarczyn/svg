<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
    </style>
</head>
<body>
    <h1>SVG Gallery</h1>
    <div class="gallery">
        <img src="FreeSample-Vectorizer-io-getting-to-know-thailand-hero-1440x900.svg" alt="SVG Image 1">
        <img src="FreeSample-Vectorizer-io-getting-to-know-thailand-hero-1440x900(1).svg" alt="SVG Image 2">
        <img src="FreeSample-Vectorizer-io-getting-to-know-thailand-hero-1440x900(2).svg" alt="SVG Image 3">
        <img src="FreeSample-Vectorizer-io-getting-to-know-thailand-hero-1440x900(3).svg" alt="SVG Image 4">
    </div>
</body>
</html>
